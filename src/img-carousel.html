<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image-carousel</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1>image-carousel</h1>
    </header>
    <div class="main-container">
      <button
        id="previous"
        class="fa-solid fa-arrow-left fa-3x previous"
      ></button>
      <div class="img-container">
        <div id="img1" class="img1 img" data-index-number="1">
          My Favourite TV Shows
        </div>
        <div id="img2" class="img2 img" data-index-number="2"></div>
        <div id="img3" class="img3 img" data-index-number="3"></div>
        <div id="img4" class="img4 img" data-index-number="4"></div>
        <div id="img5" class="img5 img" data-index-number="5"></div>
        <div id="img6" class="img6 img" data-index-number="6"></div>
      </div>
      <button id="next" class="fa-solid fa-arrow-right fa-3x next"></button>
      <p class="nav-dots">
        <span id="dot1" class="dot"></span>
        <span id="dot2" class="dot"></span>
        <span id="dot3" class="dot"></span>
        <span id="dot4" class="dot"></span>
        <span id="dot5" class="dot"></span>
        <span id="dot6" class="dot"></span>
      </p>
    </div>
    <script src="../dist/bundle.js"></script>
  </body>
</html>
